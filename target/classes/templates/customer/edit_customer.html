<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:form=""
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">>
<head>
    <title>Customer detail</title>
    <link rel="stylesheet" type="text/css" href="/StyleSheet1.css">
    <script src="js/Validation.js"></script>
</head>
<body>
<div class="header">
    <h2>Customer details</h2>
</div>

<form name = "edit_customer" method="post" action="edit_customer">
    <div class="input-group">
        <label>Enter Customer Number</label>
        <input type="text" name="cust_ID" id="cust_ID" placeholder="Customer no..." required>
        <span th:utext="${msg}" style="color: #a94442"></span>
    </div>
    <div class="input-group">
        <label>Customer Name</label>
        <input type="text" name="customer_firstnames" id="customer_firstnames" required>
    </div>
    <div class="input-group">
        <label>Customer LastName</label>
        <input type="text" name="customer_lastname" id="customer_lastname"required>
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="edit_customer">Enter</button>
    </div>
    <div class="input-group">
        <br>
        <a href="home" class="btn">Back</a>
    </div>
</form>
</body>
</html>
