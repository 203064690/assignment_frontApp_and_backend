<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/StyleSheet1.css">

</head>
<body>
<div class="header">
    <h2>Register</h2>
</div>

<form name = "registerForm" method="post" action="/register">
    <div class="input-group">
        <label>Email</label>
        <input type="email" name="emailAddress" id="emailAddress" required>
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" required>
    </div>
    <div class="input-group">
        <label>Recovery Question</label>
        <input type="text" name="recoveryQuestion"id="recoveryQuestion" required>
    </div>
    <div class="input-group">
        <label>Recovery Answer</label>
        <input type="text" name="recoveryAnswer" id="recoveryAnswer" required>
    </div>
    <div class="input-group">
        <br>
        <button type="submit" class="btn" name="user">Register</button>
    </div>
    <p>
        Already a member? <a href="login">Sign in</a>
    </p>
</form>
</body>
</html>
