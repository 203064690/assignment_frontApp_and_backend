<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration system</title>
    <link rel="stylesheet" type="text/css" href="/StyleSheet1.css">
    <script language="JavaScript" type ="text/javascript">

        function validationLogin() {
            results = true;
            var userID = document.getElementById("emailAddress");
            var pinValue = document.getElementById("password");

            if (userID == null || userID == "") {
                alert("Please enter username");
                results = false
                return results;
            }

            if (pinValue == null) {
                alert("Please enter a Pin value");
                results = false
                return results;
            }

            return results;
        };
    </script>
</head>
<body>
<div class="header">
    <h2>Login</h2>
</div>

<form name ="userLoginForm" onsubmit ="return validationLogin('results')" method ="post" action="login" id = "userLoginForm">
    <div class="success">
        <h2><span th:utext="*{msg}"></span></h2>
    </div>
    <div class="input-group">
        <label>Username</label>
        <input path="emailAddress" type="text" name="emailAddress" id = "emailAddress" required>
        <span th:utext="*{emailAddress}" style="color: #a94442"></span>
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" id = "password" required>
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="login_user">Login</button>
    </div>
    <p>
        Not yet a member? <a href="register">Register</a>
    </p>
</form>
</body>
</html>
