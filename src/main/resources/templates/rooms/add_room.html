<div class="header">
    <h2>Rooms</h2>
</div>

<form name="add_room" method="post" action="/add_room">
    <div class="input-group">
        <label>Room Number</label>
        <input type="text" name="room_number" id="room_number" required>
        <span th:utext="${room_number}" style="color: #a94442"></span>
    </div>
    <div class="input-group">
        <label>Room Type</label>
        <input type="text" name="room_type" id="room_type" required>
    </div>
    <div class="input-group">
        <label>Room View</label>
        <input type="text" name="room_view" id="room_view"required>
    </div>
    <div class="input-group">
        <label>Room Price</label>
        <input type="text" name="room_price"id="room_price" required>
    </div>
    <div class="input-group">
        <br>
        <button type="submit" class="btn" name="roombtn">Register</button>        <a href="home" class="btn">back</a>
    </div>
</form>
